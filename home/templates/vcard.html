
{% extends "nav.html" %}
    
{% block body %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Generate QR Code</button>
        {{text}}
    </form>
    <p>Your QR Code</p>
    <img src="{{vcard}}">
    {% if vcard %}<button type='submit'>Download as PNG</button> {% endif %}
    {% if vcard %}<button type='submit'>Download as SVG</button> {% endif %}
    {% if vcard %}<button type='submit'>Download as EPS</button> {% endif %} 
</div>
{% endblock %}
