<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.0.slim.js" integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Generate QRCodes</title>
</head>
<body>
    <div class='container' style="margin-top: 50px">
        <h1 style="text-align: center; font-weight: bold">Generate QRCodes</h1>
        {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 1px solid grey; box-shadow: 0px 0px 20px 1px black; background-color: #17a2b8 !important; font-size: x-large; font-family: sans-serif; font-weight: bold">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/" style="color: white" onmouseover="this.style.color='black'"  onmouseout="this.style.color='white'">URL</a>
                    <a class="nav-item nav-link" href="/vcard" style="color: white" onmouseover="this.style.color='black'"  onmouseout="this.style.color='white'">VCard</a>
                    <a class="nav-item nav-link" href="/wifi" style="color: white" onmouseover="this.style.color='black'"  onmouseout="this.style.color='white'">WiFi</a>
                </div>
            </div>
        </nav>
        {% endblock %}
        
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
